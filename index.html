<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSpace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #08336d;
            color: white;
            text-align: center;
            line-height: 1.1;
            background-image: radial-gradient(rgba(255,255,255,0.1) 10%, transparent 10%);
            background-size: 40px 40px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            color: #08336d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-icon {
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-icon:hover {
            transform: scale(1.1);
        }

        .test-btn {
            background-color: #ffffff;
            color: #08336d;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .test-btn:hover {
            background: #08336d;
            color: white;
            transform: scale(1.05);
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            flex-wrap: wrap;
        }

        .content {
            flex: 1;
            text-align: left;
            max-width: 600px;
            padding: 20px;
        }

        h2 {
            font-size: 60px;
            margin-bottom: 10px;
            line-height: 1.3;
            animation: fadeIn 2s ease-in-out;
        }

        h3 {
            font-size: 28px;
            margin-bottom: 20px;
            font-style: italic;
        }

        q {
            font-size: 24px;
            font-style: italic;
            color: #d1e3ff;
        }

        a {
            font-size: 20px;
            color: white;
            text-decoration: none;
        }

        .join-btn {
            background: white;
            color: #08336d;
            padding: 14px 28px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .join-btn:hover {
            background: #08336d;
            color: white;
            transform: scale(1.1);
        }

        .chat-box img {
            width: 384px;
            height: 504px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transition: transform 0.3s ease;
        }

        .chat-box img:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>SafeSpace</h1>
        <div>
            <a href="Test.html"><button class="test-btn">Mental Health Test</button></a>
            <button class="test-btn">Join Community</button>
            <button class="test-btn">Feedback</button>
            <button class="test-btn">Contact Us</button>
        </div>
        <div class="menu-icon">&#9776;</div>
    </nav>

    <section class="hero">
        <div class="content">
            <h2>Speak your heart, <br>Free your soul.</h2>
            <h3>& express freely.</h3>
            <a href="Join.html"><button class="join-btn">Join Us</button></a>
            <q>Welcome to the Non-Judgemental Space,<br>connect with people who truly get it.</q>
            <br><br>
            <a>- SafeSpace</a>
        </div>

        <div class="chat-box">
            <img src="Chatbox.png" alt="Chat Box">
        </div>
    </section>
</body>
</html>
